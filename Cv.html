<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>视频播放网站</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">视频</a></li>
      <li><a href="#">登录</a></li>
      <li><a href="#">注册</a></li>
    </ul>
  </nav>
</header>

<section class="video-player">
  <video id="videoPlayer" controls>
    <source src="movie.mp4" type="video/mp4">
    您的浏览器不支持 HTML5 video 标签。
  </video>
</section>

<section class="comments">
  <h2>评论区</h2>
  <div id="commentsList">
    <!-- 评论内容会在这里动态加载 -->
  </div>
  <textarea id="commentBox" placeholder="添加评论..."></textarea>
  <button id="submitComment">提交评论</button>
</section>

<aside class="video-list">
  <h2>视频列表</h2>
  <ul id="videoResources">
    <!-- 视频资源列表会在这里动态加载 -->
  </ul>
</aside>

<script src="C.js"></script>
</body>
</html>
